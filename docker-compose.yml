services:
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
    working_dir: /workspace
    command: sleep infinity

  backend:
    image: eclipse-temurin:21-jre
    volumes:
      - ./backend:/app:cached
    working_dir: /app
    command: sleep infinity
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  web:
    image: node:20-bullseye
    volumes:
      - ./web:/app:cached
      - web_node_modules:/app/node_modules
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: fishing
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d fishing"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    tmpfs:
      - /var/lib/postgresql/data

volumes:
  web_node_modules:
